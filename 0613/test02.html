<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
    text-decoration-line: none;
    /*   text-decoration-line: underline; 밑줄 */
    /*   text-decoration-line: overline; 윗줄 */
    /*   text-decoration-line: line-through; 취소선 */
    /*   text-decoration-line: underline line-through overline; */
    }


        a:link {color:black;}
        a:visited {color:green;} /* 방문하고 나면 초록으로 바뀜 */
        a:hover {color:blue;}   /* 마우스를 링크 위에 올리면 파란색으로 바뀜 */
        a:active{color: red;}  /* 누를 때 빨간색으로 바뀜 */
    </style>
</head>
<body>
    <a href="http://www.naver.com"> 네이버 홈페이지 바로가기</a>
    <p>
        동해물과 백두산이 마르고 닳도록  하느님이 보우하사 우리나라 만세.
        남산 위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리 기상일세.
        가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편 단심일세.
        이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세.
        후렴 무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세
        </p>
</body>
</html>
